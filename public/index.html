<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="fir.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form action="/submit" method="POST">

            <label for="name">Name</label>
            <input type="text"   name="name" class="inputform"  placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="inputform"  placeholder="Enter your email">
            <label for="password">Password</label> 
            <input type="password" id="password" name="pass" class="inputform" placeholder="Enter your password">
            <button  class="btn" type="submit">Submit</button>



        </form>

    </div>
    
</body>
</html>
